<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Base de Preguntas y Respuestas</h1>
        <nav>
            <ul>
                <li><a href="#general">Preguntas Generales</a></li>
                <li><a href="#tematicas">Temáticas</a></li>
                <li><a href="#niveles">Niveles de Dificultad</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido">
        <!-- El contenido se cargará dinámicamente aquí -->
    </main>

    <footer>
        <p>&copy; 2025 Preguntas y Respuestas. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Ruta del archivo JSON
        const jsonFile = 'preguntas.json';

        // Selecciona el contenedor principal
        const main = document.getElementById('contenido');

        // Cargar preguntas desde el archivo JSON
        fetch(jsonFile)
            .then(response => response.json())
            .then(data => {
                // Renderizar preguntas generales
                const generales = data.general.map(pregunta => `
                    <div class="pregunta">
                        <p><strong>Información:</strong> ${pregunta.informacion}</p>
                        <p><strong>Pregunta:</strong> ${pregunta.pregunta}</p>
                        <ul>
                            ${pregunta.opciones.map(opcion => `<li>${opcion}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
                main.innerHTML += `<section id="general"><h2>Preguntas Generales</h2>${generales}</section>`;

                // Renderizar temáticas
                const tematicas = data.tematicas.map(tema => `
                    <div class="tema">
                        <h3>${tema.titulo}</h3>
                        ${tema.preguntas.map(pregunta => `
                            <div class="pregunta">
                                <p><strong>Información:</strong> ${pregunta.informacion}</p>
                                <p><strong>Pregunta:</strong> ${pregunta.pregunta}</p>
                                <ul>
                                    ${pregunta.opciones.map(opcion => `<li>${opcion}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                main.innerHTML += `<section id="tematicas"><h2>Temáticas</h2>${tematicas}</section>`;

                // Renderizar niveles de dificultad
                const niveles = data.niveles.map(nivel => `
                    <div class="nivel">
                        <h3>${nivel.titulo}</h3>
                        ${nivel.preguntas.map(pregunta => `
                            <div class="pregunta">
                                <p><strong>Dato curioso:</strong> ${pregunta.informacion}</p>
                                <p><strong>Pregunta:</strong> ${pregunta.pregunta}</p>
                                <ul>
                                    ${pregunta.opciones.map(opcion => `<li>${opcion}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                main.innerHTML += `<section id="niveles"><h2>Niveles de Dificultad</h2>${niveles}</section>`;
            })
            .catch(error => console.error('Error cargando el archivo JSON:', error));
    </script>
</body>
</html>
